aquariumpolicy:
  resources:
    - bandwidthup
    - bandwidthdown
    - vmtime
    - diskspace

  implicitvars:
    - price
    - volume

  algorithms:
    - algorithm:
      name: default
      bandwidthup: $price times $volume
      bandwidthdown: $price times $volume
      vmtime: $price times $volume
      diskspace: $price times $volume
      effective:
        repeat:
          - start: "00 00 12 * *"
            end:   "00 00 14 * *"
          - start: "00 00 18 * *"
            end:   "00 00 20 * *"
        from: 0
        to: 124443
    - algorithm:
      name: freedisk
      overrides: default
      diskspace: 0

  pricelists:
    - pricelist: 
      name: default
      bandwidthup: 0.01
      bandwidthdown: 0.02
      vmtime: 0.1
      diskspace: 0.05
      effective:
        from: 0
    - pricelist: 
      name: everyTue2
      bandwidthup: 0.01
      bandwidthdown: 0.02
      vmtime: 0.1
      diskspace: 0.05
      effective:
        repeat:
          - start: "00 02 * * Tue"
            end:   "00 02 * * Wed"
        from: 0
    - pricelist:
      name: foobar
      bandwidthup: 0.04
      bandwidthdown: 0.04
      vmtime: 0.6
      diskspace: 0.05
      effective:
        repeat:
          - start: "00 12 * * *"
            end:   "00 14 * * *"
          - start: "00 18 * * *"
            end:   "00 20 * * *"
        from: 0

  creditplans:
    - creditplan:
      name: default
      credits: 100
      at: "00 00 1 * *"
      effective:
        from: 0
    - creditplan:
      name: every10days
      at: "00 00 1,10,20,30 * *"
      credits: 20
      effective:
        from: 0

  agreements:
    - agreement:
      name: default
      algorithm: default
      pricelist: default
      creditplan: default

    - agreement:
      overrides: default
      name: scaledbandwidth
      algorithm:
        bandwidthup: |
                if $volume gt 15 then
                  $volume times $price
                elsif $volume gt 15 and volume lt 30 then
                  $volume times $price times 1.2
                else
                  $volume times price times 1.4
                end

    - agreement:
      overrides: default
      name: onemonthexperiment
      creditplan:
        at: "00 00 * * *"
        credits: 100
        effective:
          from: 1322061528 #Wed 23 Nov 2011 17:18
          to: 1324661839 #Fri, 23 Dec 2011 17:37

