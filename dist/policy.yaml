aquariumpolicy:
  resources:
    - resource:
      name: bandwidthup
      unit: MB/hr
      complex: false
      costpolicy: discrete
    - resource:
      name: bandwidthdown
      unit: MB/hr
      complex: false
      costpolicy: discrete
    - resource:
      name: vmtime
      unit: Hour
      complex: true
      costpolicy: onoff
    - resource:
      name: diskspace
      unit: MB/hr
      complex: false
      costpolicy: continuous
   
  implicitvars:
    - price
    - volume

  algorithms:
    - algorithm:
      name: default
      bandwidthup: $price times $volume
      bandwidthdown: $price times $volume
      vmtime: $price times $volume
      diskspace: $price times $volume
      bookpages: $price times $volume
      effective:
        from: 0
  
  pricelists:
    - pricelist: 
      name: default
      bandwidthup: 0.01
      bandwidthdown: 0.02
      vmtime: 0.1
      diskspace: 0.05
      bookpages: 0.1
      effective:
        from: 0
  
  creditplans:
    - creditplan:
      name: default
      credits: 100
      at: "00 00 1 * *"
      effective:
        from: 0

  agreements:
    - agreement:
      name: default
      algorithm: default
      pricelist: default
      creditplan: default

