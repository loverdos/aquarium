aquariumpolicy:
  resources:
    - resource:
      name: bndup
      unit: MB/hr
      complex: false
      costpolicy: continuous
    - resource:
      name: bnddown
      unit: MB/hr
      complex: false
      costpolicy: continuous
    - resource:
      name: vmtime
      unit: Hour
      complex: true
      costpolicy: onoff
    - resource:
      name: dsksp
      unit: MB/hr
      complex: false
      costpolicy: continuous
    - resource:
      name: refills
      unit: credits
      complex: false
      costpolicy: once

  algorithms:
    - algorithm:
      name: default
      bndup: $price times $volume
      bnddown: $price times $volume
      vmtime: $price times $volume
      dsksp: $price times $volume
      refills: $price times $volume
      effective:
        from: 0

  pricelists:
    - pricelist: 
      name: default
      bndup: 0.01
      bnddown: 0.02
      vmtime: 0.1
      dsksp: 0.05
      refills: 1
      effective:
        from: 0

  creditplans:
    - creditplan:
      name: default
      credits: 100
      at: "00 00 1 * *"
      effective:
        from: 0

  agreements:
    - agreement:
      name: default
      algorithm: default
      pricelist: default
      creditplan: default
